<meta charset="UTF-8">

<h1>Programa - Anho de mundial</h1>

<script>
   		function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>"); 
 
   	 }  
   	 function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    	}

var anhoMunidal = 1930;
var limite = parseInt(prompt("ingresar el año limite para calcular"))

while (anhoMunidal <= limite){

imprimir("hubo mundial de la FIFA en el año " + anhoMunidal);
anhoMunidal = anhoMunidal + 4;

} 


alert("fin")

 </script>
